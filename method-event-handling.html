<html>
<head>
  <title>vue js study</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- <button v-on:click="upvote"> -->
    <button @click="upvote">
      upvote! {{upvotes}}
    </button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script>
    new Vue({
      el: '.container',
      data: {
        upvotes: 0
      },
      //method 객체 아래에 메서드를 정의
      methods: {
        upvote: function(){
          //메서드 내의 this는 Vue인스턴스를 가리킵니다.
          this.upvotes++;
        }
      }
    });
  </script>
</body>
</html>
