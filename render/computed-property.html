<html>
<head>
  <title>vue js study</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    a = {{a}}, b = {{b}}
    <input v-model.number="a"/>
    <pre>
      {{$data}}
    </pre>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script>
    new Vue({
      el: '.container',
      data: {
        a: 1
      },
      // 인라인 표현식이 편리하지만, 복잡해지면 계산된 프로퍼티를 이용해야한다. compted 프로퍼티란 다른 요인에 따라 값이 바뀌는 변수로, 아래의 b가 해당.
      // 프로퍼티내의 함수처럼 작동하지만, 의존하는 다른 변수가 바뀌면 해당 변수의 값도 자동으로 갱신.
      computed:{
        b: function(){
          return this.a + 1;
        }
      }

    });
  </script>
</body>
</html>
